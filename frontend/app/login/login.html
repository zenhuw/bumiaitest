<div class="login-container">
    <div class="login-form">
        <h2 class="login-title">LOGIN</h2>
        <input type="email" class="form-control login-input" placeholder="Email" ng-model="email">
        <input type="password" class="form-control login-input" placeholder="Password" ng-model="password">
        <div class="button-login-container">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </div>
</div>
